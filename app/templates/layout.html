<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <title>
        {% if title %} {{ title }}{% else %} Country-Information {% endif %}
    </title>
</head>

<body>

    <main>
        <section class='section'>
            <div class='title'>
                <a href="{{ url_for('index_redirect') }}" style="text-decoration: none; color: black; ">
                    <h2>Country Information</h2>
                </a>
                <div class="underline"></div>

            </div>
            <div class="btn-container">
                <a href="http://127.0.0.1:5000/country/Africa" class="filter-btn">Africa</a>
                <a href="http://127.0.0.1:5000/country/America" class="filter-btn">America</a>
                <a href="http://127.0.0.1:5000/country/Asia" class=" filter-btn">Asia</a>
                <a href="http://127.0.0.1:5000/country/Europe" class=" filter-btn">Europe</a>
                <a href="http://127.0.0.1:5000/country/Oceania" class=" filter-btn">Oceania</a>
            </div>

            <form action="{{ url_for('submit_form') }}">
                <input type="text" id="country_search" name="country" placeholder="Search Country"
                    value="{% if country %}{{ country }}{% endif %}">
                <button type="submit" class="btn btn-primary">Search Country</button>
            </form>
        </section>
    </main>


    <div>
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
